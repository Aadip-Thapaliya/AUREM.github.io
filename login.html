<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Aurem</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Welcome Back Trader!</h1>
      <p class="subtitle">You have been summoned once again. Log in and reclaim your capital.</p>

      <form id="login-form">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="login-email" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn-login">Login</button>
      </form>

      <p class="signup-redirect">Not a trader yet? <a href="signup.html">Join the League</a></p>
    </div>
  </div>

  <script src="login.js"></script>


</body>
</html>
