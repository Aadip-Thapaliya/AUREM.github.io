<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⚙️ Settings</title>
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <nav class="navbar">
    <a href="home.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="market.html">Market</a>
    <a href="news.html">News</a>
    <a href="settings.html">Settings</a>
  </nav>

  <header>
    <h1>⚙️ Customization Settings</h1>
    <p>Personalize your experience, Trader!</p>
  </header>

  <main>
    <div class="setting-item">
      <label for="nameInput">🧑‍💼 Display Name:</label>
      <input type="text" id="nameInput" placeholder="Enter your name..." />
      <button onclick="saveName()">Save Name</button>
    </div>

    <div class="setting-item">
      <label>🌙 Toggle Dark Mode:</label>
      <button onclick="toggleDarkMode()">Switch Mode</button>
    </div>

    <div class="setting-item">
      <label for="currencySelector">💱 Preferred Currency:</label>
      <select id="currencySelector">
        <option value="USD">USD ($)</option>
        <option value="EUR">EUR (€)</option>
        <option value="INR">INR (₹)</option>
        <option value="GBP">GBP (£)</option>
        <option value="JPY">JPY (¥)</option>
      </select>
      <button onclick="saveCurrency()">Save Currency</button>
    </div>
  </main>

  <footer>
    <a href="index.html">🏠 Home</a>
    <a href="portfolio.html">📈 Portfolio</a>
    <a href="currency.html">💱 Currency</a>
  </footer>

  <script src="settings.js"></script>
</body>
</html>
