<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup | Aurem</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>
<body class="bg-dark text-light">

  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    
    <!-- Trader Greeting -->
    <div class="text-center mb-4">
      <h2 class="fw-bold">You have been chosen as a trader.</h2>
      <p class="lead">Do you accept?</p>
    </div>

    <!-- Accept Button -->
    <div id="roleBox" class="mb-5">
      <button id="accept-btn" class="btn btn-success px-5">Yes, I Accept</button>
    </div>

    <!-- Signup Form (Hidden Initially) -->
    <div id="signup-form" class="w-100" style="max-width: 400px; display: none;">
      <h3 class="text-center mb-4">Welcome Trader!</h3>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Create Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create a password">
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
      </form>

      <!-- Link to Login -->
      <div class="text-center mt-3">
        <small>Already a trader? <a href="login.html" class="text-info">Login here</a></small>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Signup Page Script -->
  </script>
  <script src="signup.js"></script> 
</body>
</html>
